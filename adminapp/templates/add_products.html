<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Product</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form elements-->
<!--                  </p>-->
                  <form class="forms-sample" method="POST" action="{% url 'save_product' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleSelectGender">Category</label>
                        <select class="form-control" id="exampleSelectGender" name="category">
                          <option>Select Category</option>
                          {% for j in cat %}
                          <option>{{j.Category}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Product Name" name="pname">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputName1">Quantity</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Quantity" name="qty">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail3">Price</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Price" name="amt">
                    </div>
<!--                    <div class="form-group">-->
<!--                      <label for="exampleInputPassword4">Mobile</label>-->
<!--                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Mobile" name="mob">-->
<!--                    </div>-->

                    <div class="form-group">
                      <label for="exampleInputCity1">Country</label>
                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="Country of origin" name="cntry">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Manufactued by</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Manufactured by" name="manu"></textarea>
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Description by" name="desc"></textarea>
                    </div>

                    <div class="form-group">
                      <label>Product Picture</label>
<!--                      <input type="file" name="img[]" class="file-upload-default">-->
                      <div class="input-group col-xs-12">
                        <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="img1">
                        <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="img2">
                        <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="img3">


<!--                        <span class="input-group-append">-->

<!--                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                        </span>-->
                      </div>
                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Add Product</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
        {% for i in messages %}
            {% if i.tags == 'success' %}
                <script>
                    swal('{{i}}', '', 'success');
                </script>
            {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}', '', 'error');
                </script>
            {% elif i.tags == 'warning' %}
                <script>
                    swal('{{i}}', '', 'warning');
                </script>
            {% else %}
                <script>
                    swal('{{i}}', '', 'info');
                </script>
            {% endif %}
        {% endfor%}
    {% endif %}
</body>
</html>
{% endblock %}
